<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make
                    Reservation</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="current-section" class="list-group">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="waiting-section" class="list-group">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">

        $.get("/api/rsvp", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");

                listGroupItem.append($("<h2>").text("Name: " + data[i].name));
                listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phone_number));
                listGroupItem.append($("<h3>").text("Email: " + data[i].email));
                listGroupItem.append($("<h3>").text("ID: " + data[i].unique_id));

                if (listGroupItem <= 5) {
                    $("#current-section").append(listGroupItem);
                }
                else $("#waiting-section").append(listGroupItem);

            }
        });
    </script>

</body>

</html>
