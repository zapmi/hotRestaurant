<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant!</h1>
            <h3>Make Your Reservation</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
            <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-list"></span></button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique_id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span>Make Reservation</button>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">

                    $("#add-btn").on("click", function (event) {
                        console.log("CLICKED")
                        event.preventDefault();
                        var newReservation = {
                            name: $("#name").val(),
                            phone_number: $("#phone_number").val(),
                            email: $("#email").val(),
                            unique_id: $("#unique_id").val()
                        };
                        $.post("/api/people", newReservation)
                            .then(function (data) {
                                console.log("add.html", data);
                                alert("adding reservation");
                            });
                    });
                </script>
</body>

</html>
